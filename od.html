<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug and Opioid Overdose Data Report in Racine County</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Roboto+Mono:wght@500;700&display=swap');

    @keyframes bubbleShine {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    @keyframes fadeUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('assets/bubbles-canva.png') no-repeat center center fixed;
      background-size: cover;
      animation: bubbleShine 8s ease-in-out infinite;
      color: white;
      text-align: center;
    }

    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-family: 'Roboto Mono', monospace;
      font-size: 4rem;
      margin: 1rem 0;
    }

    p {
      max-width: 700px;
      margin: 0.5rem auto;
      font-size: 1.2rem;
      line-height: 1.8rem;
    }

    .section-title {
      font-family: 'Roboto Mono', monospace;
      font-size: 2rem;
      margin-top: 4rem;
      margin-bottom: 1rem;
    }

    .project-list {
      list-style: none;
      padding: 0;
      margin: 2rem auto;
      max-width: 700px;
    }

    .project-item {
      text-align: left;
      background: rgba(255, 255, 255, 0.07);
      margin: 2rem auto;
      padding: 1.25rem 1rem;
      border-radius: 10px;
      transition: 0.3s ease;
      border-left: 5px solid #ffffffcc;
      transform: translateY(40px);
      opacity: 0;
      animation: fadeUp 1s ease forwards;
    }

    .project-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .project-item:nth-child(1) { animation-delay: 0.3s; }
    .project-item:nth-child(2) { animation-delay: 0.6s; }

    .project-title {
      font-family: 'Roboto Mono', monospace;
      font-size: 1.5rem;
      margin: 0 0 0.25rem 0;
    }

    .project-description {
      font-size: 1rem;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
    }

    a.project-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      .section-title {
        font-size: 1.5rem;
      }
      .project-title {
        font-size: 1.2rem;
      }
      .project-description {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
