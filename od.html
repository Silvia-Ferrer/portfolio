<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 16:9 PDF Embed</title>
    <style>
        /* Responsive container for 16:9 PDFs */
        .pdf-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border: 2px solid #ccc; /* Optional border */
            border-radius: 8px;     /* Optional rounded corners */
            background: #f9f9f9;    /* Optional background */
        }

        .pdf-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Responsive 16:9 PDF Example</h2>

    <div class="pdf-container">
        <iframe src="('https://silvia-ferrer.github.io/portfolio/assets/od.pdf')"></iframe>
    </div>

    <p>If the PDF doesn't load, 
       <a href="('https://silvia-ferrer.github.io/portfolio/assets/od.pdf')" target="_blank">click here to download</a>.
    </p>
</body>
</html>
